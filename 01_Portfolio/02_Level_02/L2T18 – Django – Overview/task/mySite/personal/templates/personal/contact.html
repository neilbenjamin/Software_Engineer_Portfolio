{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<!-- Again, just a very basic html layout to demonstrate the inclusion of an html in teh django architecture instead of focussing on the design UI.
The design elements will be completed later. -->

<body>
    <main>
        <div class="container-fluid">
            <!-- Nav Bar -->
            <section class="main-nav">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="http://127.0.0.1:8000/">Home</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page"
                                    href="http://127.0.0.1:8000/resume/">Resume</a>
                                <a class="nav-link" href="http://127.0.0.1:8000/contact/">Contact</a>
                                <a class="nav-link disabled" aria-disabled="true"></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </section>
            <h2 class="heading text-center pt-5">CONTACT US</h2>
            <div class="container p-4 pb-0">
                <!-- Section: Form -->
                <section class="input-form">
                    <form action="#">
                        <!--Grid row-->
                        <div class="row d-flex justify-content-center">
                            <!--Grid column-->
                            <div class="col-auto">
                                <p class="pt-2">
                                    <strong>Sign up</strong>
                                </p>
                            </div>
                            <!--Grid column-->
                            <div class="col-md-2 col-12">
                                <!-- Name input -->
                                <div class="form-outline form-white mb-4">
                                    <!-- <label class="form-label" for="form-fname">Name</label> -->
                                    <input type="text" id="user_fname" class="form-control" placeholder="First name" />
                                </div>
                            </div>
                            <div class="col-md-3 col-12">
                                <!-- Email input -->
                                <div class="form-outline form-white mb-4">
                                    <!-- <label class="form-label" for="form-email">Email address</label> -->
                                    <input type="email" id="user_email" class="form-control"
                                        placeholder="Email Address" />
                                </div>
                            </div>
                            <!-- Contact input -->
                            <div class="col-md-3 col-12">
                                <div class="form-outline form-white mb-4">
                                    <!-- <label class="form-label" for="form-tel">Telephone</label> -->
                                    <input type="tel" id="user_contact" class="form-control"
                                        placeholder="Contact Number" />
                                </div>
                            </div>
                            <!--Grid column-->
                            <div class="col-auto">
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-outline-light mb-4">
                                    Sign up
                                </button>
                            </div>
                            <!--Grid column-->
                        </div>
                        <!--Grid row-->
                    </form>
                </section>

                <div class="container text-center">
                    <h3 class="section_title mb-5"></h3>
                    <div class="row align-items-start">
                        <div class="col">
                            <h4>Mobile</h4>
                            <p>+27 74 175 9591</p>
                        </div>
                        <div class="col">
                            <h4>Email</h4>
                            <p>neil@digitalblend.co.za</p>
                        </div>
                    </div>
                </div>
                <div class="container text-center">
                    <h3 class="section_title mb-5"></h3>
                    <div class="row align-items-start">
                        <div class="col">
                            <a target="_blank"
                                href="https://www.facebook.com/neilbenjaminmusicalfwCwfyzeaBcfabp">Facebook</a><br>
                        </div>
                        <div class="col">
                            <a target="_blank" href="https://www.instagram.com/cape_dj_company/">Instagram</a><br>
                        </div>
                        <div class="col">
                            <a target="_blank"
                                href="https://www.linkedin.com/in/neil-benjamin-a955562a7/">LinkedIn</a><br>
                        </div>
                        <div class="col">
                            <a target="_blank" href="https://github.com/neilbenjamin">GitHub</a><br>
                        </div>
                    </div>
                </div>
                <!-- Section: Form -->
            </div>
        </div>

    </main>

</body>

</html>
