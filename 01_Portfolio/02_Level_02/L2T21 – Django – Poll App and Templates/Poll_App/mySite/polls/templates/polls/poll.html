{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/stylesheet.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>POLLS</title>
</head>

<body>
    <div class="card container-fluid text-center">
        <div class="card-header header-test">
            POLLS APP
        </div>
        <div class="card-body">
            <h5 class="card-title mt-5">WELCOME TO THE POLLS SURVEY.</h5>
            <p class="card-text mt-5">ANSWER THE FOLLOWING</p>
            {% if latest_question_list %}
            <div class="container-fluid text-center">
                {% for question in latest_question_list %}
                <div class="row">
                    <div class="col">
                        <div class="card mx-auto m-2 bg-dark" style="width: 18rem;">
                            <ul class="list-group-flush list-choices">
                                <li class="list-group-item"> <a href="{% url 'polls:detail' question.id %}">
                                        {{ question.question_text }}
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p>No polls are available.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
