{% extends "header.html" %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    {% block post-content %}
    <main class="container-fluid">
        <h3><a href="{% url 'blog:blog_post' object.id %}">{{ object.title }}</a></h3>
        <h6> on {{ object.date }}</h6>
        <div class="container">
            {{ object.body|safe|linebreaks}}
        </div>
        <div class="signature">
            {{object.signature}}
        </div>
        <div class="row">
            <div class="col-1">
                <a class="btn btn-secondary mt-5" href="{% url 'blog:blog_list' %}" role="button">Blogs</a>
            </div>
            <div class="col-1">
            <a class="btn btn-primary mt-5" href="{% url 'personal:index' %}" role="button">Home</a>
            </div>
        </div>
        <br><br>
        {% endblock %}

    </main>


</body>
