{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/stylesheet.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>POLLS</title>
</head>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h1> {{question.question_text}}</h1>
        </div>
        <div class="card-body">
            <h5 class="card-title">Current Poll Results</h5>
            <p class="card-text">Vote again or return to the main polls page.</p>
            <ul>
                {% for choice in question.choice_set.all %}
                <li>
                    {{choice.choice_text}} -- {{choice.votes}}
                    vote{{choice.votes|pluralize}}
                </li>
                {% endfor %}
            </ul>

            <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Vote Again</a>
        </div>

    </div>
    <a href="{% url 'polls:index' %}" class="btn btn-secondary mt-5">Back to poll</a>
</div>
